<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma de criação da página -->
<head>
    <meta charset="UTF-8"> <!-- permite visualizar os caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tabelas</title>
</head>
<body>
    <table border="1"> <!-- Define o local que irá conter a tabela -->
        <thead>
            <th>Nome do produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>
        <tbody>
            <td>Camisa</td>
            <td>M</td>
            <td>Azul</td>
        </tbody>
        <tbody>
            <td>Scarpin</td>
            <td>37</td>
            <td>Bordô</td>
        </tbody>
        <tbody>
            <td>Blazer</td>
            <td>M</td>
            <td>Preto</td>
        </tbody>
        <tbody>
            <td>Calça Cargo</td>
            <td>40</td>
            <td>Cinza</td>
        </tbody>
    </table>
</body>
</html>
